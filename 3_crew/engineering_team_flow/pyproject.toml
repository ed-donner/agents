run_crew = "engineering_team_flow.main:kickoff"
plot = "engineering_team_flow.main:plot"
run_with_trigger = "engineering_team_flow.main:run_with_trigger"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "flow"
