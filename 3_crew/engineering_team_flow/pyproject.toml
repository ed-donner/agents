[project]
name = "engineering_team_flow"
version = "0.1.0"
description = "engineering_team_flow using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<3.14"
dependencies = [
    "crewai[anthropic,tools]==1.4.1",
    "gradio>=6.0.1",
]

[project.scripts]
