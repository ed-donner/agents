[project]
name = "mcp_example"
version = "0.1.0"
description = "mcp_example using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<3.14"
dependencies = [
    "crewai[tools]==1.3.0",
    "mcp>=1.21.0",
]

[project.scripts]
mcp_example = "mcp_example.main:run"
run_crew = "mcp_example.main:run"
train = "mcp_example.main:train"
replay = "mcp_example.main:replay"
test = "mcp_example.main:test"
run_with_trigger = "mcp_example.main:run_with_trigger"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"
