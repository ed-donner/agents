[project]
name = "crewai-coding-agents"
version = "1.0.0"
description = "AI-powered coding agent ecosystem using CrewAI"
requires-python = ">=3.11"
dependencies = [
    "crewai>=0.80.0",
    "crewai-tools>=0.14.0",
    "langchain>=0.3.7",
    "langchain-openai>=0.2.6",
    "langchain-anthropic>=0.2.4",
    "openai>=1.54.0",
    "anthropic>=0.39.0",
    "pydantic>=2.9.0",
    "pydantic-settings>=2.6.0",
    "typer>=0.13.0",
    "rich>=13.9.0",
    "httpx>=0.27.0",
    "aiohttp>=3.11.0",
    "loguru>=0.7.2",
    "python-dotenv>=1.0.1",
    "PyYAML>=6.0.2",
    "Jinja2>=3.1.4",
    "tenacity>=9.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "black>=24.10.0",
    "ruff>=0.7.0",
]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"
