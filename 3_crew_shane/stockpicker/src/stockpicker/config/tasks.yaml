find_trending_companies:
  description: >
    Find the top trending companies in the news in {sector} by searching for the latest news.
    Use the current date {date} to search for the latest information.
    Find new companies that you've not found before.
    If you find a company that you've already found, don't include it in the list.
    Make sure it is up to date and not outdated.
  expected_output: >
    A list of trending companies in {sector}
  agent: trending_company_finder
  output_file: output/trending_companies.json

research_trending_companies:
  description: >
    Given a list of trending companies, provide detailed analysis of each company in a report by searching online obtaining the latest information.
    Make sure you get the latest information and not outdated information.
    Make sure it is up to date and not outdated.
    Use the current date {date} to search for the latest information.
  expected_output: >
    A report containing detailed analysis of each company
  agent: financial_researcher
  context:
    - find_trending_companies
  output_file: output/research_report.json

pick_best_company:
  description: >
    Analyze the research findings and pick the best company for investment.
    Send a push notification to the user with the decision and 1 sentence rationale.
    Then respond with a detailed report on why you chose this company, and which companies were not selected.
  expected_output: >
    The chosen company and why it was chosen; the companies that were not selected and why they were not selected.
  agent: stock_picker
  context:
    - research_trending_companies
  output_file: output/decision.md